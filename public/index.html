<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="head">
        <h1>Chat Appliaction</h1>
    </div>

    <div class="chat-container">
        <input type="text" id="login-name" class="form-control mb-3" placeholder="user-name">
        <button id="login-btn" class="btn btn-dark w-100">set username</button>
    </div>
    
    <div class="chat-container">
        <div class="chat">
            <div class="message sender "><strong>Dolly</strong> - This is Random text.</div>
            <div class="message receiver">Sheer - This is Random text.</div>
            <div class="message receiver">Bhola - This is Random text.</div>
        </div>
        <div class="input-container">
            <input class="form-control input-box" type="text" placeholder="type here...">
            <button class="btn btn-dark send-btn">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
</body>
</html>
